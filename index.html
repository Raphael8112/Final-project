<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title>Donald's Website</title>
</head>

<body class="bg-gray-100 font-roboto">
    <!--navigation bar-->
    <nav class="bg-black shadow-lg">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <img alt="logo" class="h-10 w-10" height="40" src="image.png" width="40" />
                <span class="ml-2 text-xl font-bold text-white">Donald's Website</span>
            </div>
            <div class="hidden md:flex">
                <a class="text-white hover:text-red-600 mx-4" href="#">Home</a>
                <a class="text-white hover:text-red-600 mx-4" href="#">About</a>
                <a class="text-white hover:text-red-600 mx-4" href="#">Contact</a>
            </div>
            <div class="md:hidden">
                <button class="text-white focus:outline-none" id="menu-button">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>

        <!-- Mobile Menu -->
        <div class="hidden" id="mobile-menu">
            <a class="block text-white hover:text-red-600 px-4 py-2" href="#">Home</a>
            <a class="block text-white hover:text-red-600 px-4 py-2" href="#">About</a>
            <a class="block text-white hover:text-red-600 px-4 py-2" href="#">Course</a>
            <a class="block text-white hover:text-red-600 px-4 py-2" href="#">Contact</a>
        </div>
    </nav>

    <script>
        const menuButton = document.getElementById("menu-button");
        const mobileMenu = document.getElementById("mobile-menu");

        menuButton.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });
    </script>
</body>

</html>
